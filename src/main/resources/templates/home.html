<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Re-union</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          rel="stylesheet">

    <link crossorigin="anonymous" href="/static/css/style.css" media="all" rel="stylesheet"
          th:href="@{../css/style.css}"
          type="text/css">

</head>
<body>
<nav class="navbar navbar-light bg-white">
    <a class="navbar-brand" th:href="@{/}">Re-union</a>
    <form class="form-inline">
        <div class="input-group">
            <input id="search" aria-describedby="button-addon2" aria-label="Recipient's username" class="form-control"
                   type="text">
            <ul style="display: none;" id="userFoundList">

            </ul>
            <div class="input-group-append">
                <button class="btn btn-outline-primary" id="button-addon2" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </form>
    <form method="get" th:action="@{/logout}">
        <button type="submit" class="btn btn-danger">Log Out</button>
    </form>
</nav>


<div class="container-fluid gedf-wrapper">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="h5">
                        <a th:href="@{/user/{id}(id=${session.user.getId()})}"
                           th:text="'@' + ${session.user.getLogin()}"></a>
                    </div>
                    <div class="mr-2 text-center">
                        <img alt="" class="rounded-circle shadow p-1 mb-2 bg-white rounded"
                             src="https://picsum.photos/200/200" width="200">
                    </div>
                    <br>
                    <div class="h7 text-muted"
                         th:text="${session.user.getFirstname() + ' ' + session.user.getLastname()}">Fullname :
                    </div>
                    <div class="h7" th:text="${session.user.getAbout()}"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6 gedf-main">

            <!--- \\\\\\\Post-->
            <div class="card gedf-card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a aria-controls="posts" aria-selected="true" class="nav-link active" data-toggle="tab"
                               href="#posts"
                               id="posts-tab" role="tab">Make
                                a publication</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">

                    <form method="post" th:action="@{/create_message}">

                        <div class="form-group">
                            <label class="sr-only">title</label>
                            <input class="form-control" type="text" minlength="1" maxlength="100" name="title"
                                   placeholder="Title">

                            <label class="sr-only">post</label>
                            <textarea class="form-control" minlength="1" maxlength="1000" name="body"
                                      placeholder="What are you thinking?"
                                      rows="3" id="messageBody"></textarea>
                        </div>


                        <div class="btn-group">
                            <button class="btn btn-primary" type="submit">share</button>
                        </div>

                    </form>

                </div>
            </div>
            <!-- Post /////-->

            <!--- \\\\\\\Post-->

            <div class="card gedf-card" th:each="message: ${messages}">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="mr-2">
                                <img alt="" class="rounded-circle" src="https://picsum.photos/50/50" width="45">
                            </div>
                            <div class="ml-2">
                                <div class="h5 m-0">
                                    <a th:href="@{/user/{id}(id=${message.getSender().getId()})}"
                                       th:text="'@' + ${message.getSender().getLastname() + message.getSender().getFirstname()}"></a>
                                    <a style="margin-left: 150px;" th:href="@{/delete/{id}(id=${message.getMessageId()})}"><i class="fa fa-trash"></i></a>
                                </div>
                                <p class="text-muted small" th:text="${message.getSender().getAbout()}"></p>
                            </div>
                        </div>

                    </div>

                </div>
                <div class="card-body">
                    <div class="text-muted h7 mb-2"><i class="fa fa-clock-o"></i><span
                            th:text="${#dates.format(message.getPublicationDate(), 'dd-MM-yyyy HH:mm')}"> Field</span>
                    </div>
                    <a class="card-link" th:href="@{/message/{id}(id=${message.getMessageId()})}">
                        <h5 class="card-title" th:text="${message.getMessageTitle()}"></h5>
                    </a>

                    <p class="card-text" th:text="${message.getMessageBody()}">
                    </p>
                </div>
                <div class="card-footer">
                    <a class="card-link" th:href="@{/message/{id}(id=${message.getMessageId()})}"><i
                            class="fa fa-comment"></i> Comment</a>
                </div>
            </div>
            <!-- Post /////-->


        </div>
        <div class="col-md-3">
            <div class="card gedf-card">
                <div class="card-body">
                    <h5 class="card-title">News 1</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                        the
                        card's content.</p>

                </div>
            </div>
            <div class="card gedf-card">
                <div class="card-body">
                    <h5 class="card-title">News 2</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                        the
                        card's content.</p>

                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
